<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .login-container {
            background-color: #1c1c1c;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #b3b3b3;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .form-group input:focus {
            outline: none;
            background-color:rgb(21, 5, 93);
            box-shadow: 0 0 4px ;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color:rgb(21, 5, 93);
            color:white;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color:rgb(30, 68, 237);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #b3b3b3;
            position: relative;
        }

        .divider::before, .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #b3b3b3;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .login-container .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-container .footer a {
            color:rgb(36, 30, 215);
            text-decoration: none;
        }

        .login-container .footer a:hover {
            text-decoration: underline;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .social-login button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
        }

        .facebook-btn {
            background-color: #3b5998;
            color: #ffffff;
        }

        .google-btn {
            background-color: #db4437;
            color: #ffffff;
        }

        .facebook-btn:hover {
            background-color: #334d84;
        }

        .google-btn:hover {
            background-color: #c23321;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <!-- Form Action set to the 'login' route -->
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="email">Email or Username</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
        </form>

        <div class="footer">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
            <p><a href="/forgot-password">Forgot your password?</a></p>
        </div>
    </div>
</body>
</html>
